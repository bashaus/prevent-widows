---
name: build

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          cache: "npm"

      - name: install
        run: npm ci

      - name: audit
        run: npm audit --audit-level=moderate

      - name: build
        run: npm run build
