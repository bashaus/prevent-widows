---
name: CodeQL

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: github/codeql-action/init@v1
        with:
          languages: javascript

      - uses: github/codeql-action/analyze@v1
