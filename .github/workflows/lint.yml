---
name: lint

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          cache: "npm"

      - name: install
        run: npm ci

      - name: prettier
        run: npx prettier --check .

      - name: lint
        run: npx eslint .
